<body>
  <div class="container">

    <h1><i class="bi bi-list-ul"></i>My <span class="accent">To Do</span> List</h1>

    <!-- <form id="toDoForm" class="toDoForm"> -->
    <form>
      <div class="mb-3">
        <label for="item" class="form-label">Item:</label>
        <input class="form-control" type="text" placeholder="What needs to be done?" id="item">
      </div>

      <label for="priority" class="form-label">Priority:</label>
      <input class="form-control" list="datalistOptions" id="priority"
        placeholder="Choose from options or type your own...">
      <datalist id="datalistOptions">
        <option value="High">
        <option value="Medium">
        <option value="Low">
      </datalist>

      <div class="alert alert-danger fade in" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        Input both To-do item and priority
      </div>

      <!-- <input type="button" class="btn btn-default add" value="Add"> -->
      <button type="button" class="btn btn-primary" id="add">Add</button>
    </form>

    <div class="panel panel-default">
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th>No.</th>
            <th>To Do</th>
            <th>Priority</th>
            <th><i class="far fa-trash-alt"></i></th>
          </tr>
        </thead>
        <tbody id="itemTable">
          <!--html will be inserted here-->
        </tbody>
      </table>
    </div>
  </div>
