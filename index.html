<html lang="en">

<head>
  <title>My To Do List</title>
  <meta charset="UFT-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Icon: fontawesome / bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/a62f436beb.js" crossorigin="anonymous"></script>

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@300&display=swap"
    rel="stylesheet">

  <!-- Bootstrap -->

  <link rel="icon" type="image/x-icon" href="./img/icon.JPG">

</head>

<body>
  <div class="container">
    <!-- <div class="row"> -->

    <h1 class="row"><i class="bi bi-list-ul"></i>My <span class="accent">To Do</span> List</h1>

    <form>
      <div class="row mb-3">
        <label for="item" class="form-label">Item:</label>
        <input class="form-control item" type="text" placeholder="What needs to be done?" id="item">
      </div>
      <div class="row priorityRow">
        <label for="priority" class="form-label">Priority:</label>
        <input class="form-control priority" list="datalistOptions" id="priority"
          placeholder="Choose from options or type your own...">
        <datalist id="datalistOptions">
          <option value="High">
          <option value="Medium">
          <option value="Low">
        </datalist>
        <button type="button" class="btn btn-primary" id="add">Add</button>
      </div>
      <div class="row alert alert-danger" role="alert">
        Input both To-do item and priority
      </div>
    </form>

    <div class="row panel panel-default">
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th>No.</th>
            <th>To Do</th>
            <th>Priority</th>
            <th><i class="far fa-trash-alt"></i></th>
          </tr>
        </thead>
        <tbody id="itemTable">
          <!--html will be inserted here-->
        </tbody>
      </table>
    </div>

    <!-- </div> -->


  </div>
