<body>
  <div class="container">
    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-list" aria-hidden="true"></span>My <span class="accent">To Do</span> List
      </h1>
    </div>

    <!-- <form id="toDoForm" class="toDoForm"> -->
    <form>
      <div class="form-group">
        <label for="item" class="control-label">Item:</label>
        <input type="text" class="form-control" id="item" placeholder="What needs to be done?">
      </div>

      <!-- <div class="form-group" id="priorityForm">
        <label for="priority" class="priority">Priority:</label>
        <select name="priority" class="form-control" id="priority">
          <option value=""></option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div> -->
      <div class="form-group">
        <label for="priority" class="form-label">Priority</label>
        <input class="form-control" list="datalistOptions" id="priority" placeholder="Type to choose...">
        <datalist id="datalistOptions">
          <option value="High">
          <option value="Medium">
          <option value="Low">
        </datalist>
      </div>

      <div class="alert alert-danger fade in" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        Input both To-do item and priority
      </div>

      <!-- <input type="button" class="btn btn-default add" value="Add"> -->
      <button type="submit" class="btn btn-default" id="add" onclick="test()">Add</button>
    </form>

    <div class="panel panel-default">
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th>No.</th>
            <th>To Do</th>
            <th>Priority</th>
            <th><i class="far fa-trash-alt"></i></th>
          </tr>
        </thead>
        <tbody id="itemTable">
          <!--html will be inserted here-->
        </tbody>
      </table>
    </div>
  </div>
